<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events - TTRPG Club</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='50%' x='50%' dominant-baseline='middle' text-anchor='middle' font-size='48'%3Eüé≤%3C/text%3E%3C/svg%3E">
    <script type="module">
        import { marked } from 'https://cdn.jsdelivr.net/npm/marked@11.0.0/+esm';
        window.marked = marked;
    </script>
</head>
<body>
    <!-- Synced Header (Web Component) -->
    <site-header></site-header>

    <!-- Events Archive Header Band -->
    <section class="archive-hero">
        <div class="container">
            <div class="archive-header">
                <h1>All Events</h1>
                <a href="/" class="back-link">‚Üê Back to Home</a>
            </div>
            <!-- Filters in header band -->
            <div class="filters">
                <div class="filter-group">
                    <label for="searchInput">Search:</label>
                    <input type="text" id="searchInput" class="filter-input" placeholder="Search events...">
                </div>
                <div class="filter-group">
                    <label for="sortSelect">Sort By:</label>
                    <select id="sortSelect" class="filter-select">
                        <option value="date-desc">Newest First</option>
                        <option value="date-asc">Oldest First</option>
                        <option value="title-asc">Title A-Z</option>
                        <option value="title-desc">Title Z-A</option>
                    </select>
                </div>
                <button type="button" id="clearFilters" class="btn btn-outline">Clear Filters</button>
            </div>
        </div>
    </section>

    <!-- Events Archive Section -->
    <section class="archive-section">
        <div class="container">
            <!-- Events Grid -->
            <div class="items-grid" id="eventsGrid">
                <p class="loading-text">Loading events...</p>
            </div>
        </div>
    </section>

    <!-- Synced Footer (Web Component) -->
    <site-footer></site-footer>

    <script type="module" src="/dist/chrome.bundle.js"></script>
    <script type="module" src="/dist/events.bundle.js"></script>
</body>
</html>
